<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pengguna</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <div id="sidebar-container"></div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <main class="flex-1 overflow-y-auto p-6">
                <h1 class="text-2xl font-semibold mb-4">Daftar Pengguna yang Diberi Akses</h1>
                
                <div id="status-alert" class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <i class="fas fa-exclamation-triangle text-yellow-400"></i>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm text-yellow-700">Memuat daftar pengguna...</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white shadow-md rounded-lg overflow-hidden">
                    <div class="p-4 bg-gray-50 border-b">
                        <h2 class="font-semibold text-gray-700">Pengguna yang Diberi Akses</h2>
                    </div>
                    <div class="p-4">
                        <div id="empty-state" class="hidden py-6 text-center text-gray-500">
                            <i class="fas fa-users text-3xl mb-2"></i>
                            <p>Tidak ada pengguna yang ditemukan</p>
                        </div>
                        <table class="min-w-full">
                            <thead>
                                <tr class="bg-gray-50">
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">No</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">UID Kartu</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                </tr>
                            </thead>
                            <tbody id="user-entries" class="divide-y divide-gray-200">
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>

            <footer class="bg-white p-4 shadow-inner">
                <div class="text-center text-gray-500 text-sm">
                    &copy; 2025 Smart Gate Access System - All Rights Reserved
                </div>
            </footer>
        </div>
    </div>

    <div id="notification" class="fixed bottom-4 right-4 p-4 rounded-md shadow-lg transform transition-transform duration-300 translate-y-full">
    </div>

    <script src="js/sidebar.js"></script>
    <script src="js/config.js"></script>
    <script src="js/websockets.js"></script>
    <script src="js/ui-handlers.js" type="text/javascript"></script>
    <script src="js/user-management.js" type="text/javascript"></script>
</body>
</html>
