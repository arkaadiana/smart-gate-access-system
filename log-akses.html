<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Gate - RFID Access Logs</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <div id="sidebar-container"></div>
        
        <div class="flex-1 p-6 overflow-y-auto">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-bold text-gray-800">RFID Access Logs</h1>
                    <button id="clearLogsBtn" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">
                        <i class="fas fa-trash mr-2"></i>Clear Logs
                    </button>
                </div>
                
                <div id="status-alert" class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <i class="fas fa-exclamation-triangle text-yellow-400"></i>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm text-yellow-700">
                                Menunggu koneksi dari perangkat IoT. Pastikan perangkat Anda menyala dan terhubung ke jaringan.
                            </p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg overflow-hidden shadow mb-6">
                    <div class="border-b border-gray-200 py-3 px-4 bg-gray-50">
                        <h3 class="text-lg font-semibold text-gray-700">
                            <i class="fas fa-history mr-2"></i>Riwayat Akses RFID
                        </h3>
                    </div>
                    
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-100">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        UID Kartu
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Waktu Akses
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Status
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="log-entries" class="bg-white divide-y divide-gray-200">
                            </tbody>
                        </table>
                    </div>
                    
                    <div id="empty-state" class="hidden text-center py-8 text-gray-500">
                        <i class="fas fa-list-alt text-4xl mb-3"></i>
                        <p>Belum ada riwayat akses</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/sidebar.js"></script>
    <script src="js/config.js"></script>
    <script src="js/websockets.js"></script>
    <script src="js/ui-handlers.js" type="text/javascript"></script>
    <script src="js/user-management.js" type="text/javascript"></script>
</body>
</html>
